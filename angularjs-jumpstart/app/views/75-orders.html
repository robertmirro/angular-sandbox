<h2>{{ person.name }}'s Orders</h2>
<table class="table table-striped">
    <tr>
        <th>Product</th>
        <th>Total</th>
    </tr>
    <tr data-ng-repeat="order in person.orders">
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
</table>
<br />
<span>Total orders: {{ person.orders.length }}</span>
