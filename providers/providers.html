<!doctype html>
<html data-ng-app="providers">
    <head>
        <title>providers / factories / services</title>
        <link rel="stylesheet" href="scripts/angular-styles.css" />
    </head>
    <body data-ng-cloak data-ng-controller="aController">
        <div>{{ providerValue }}</div>
        <div>{{ factoryValue }}</div>
        <div>{{ serviceValue }}</div>
        <div>{{ valueValue }}</div>        
        
        <script src="scripts/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
