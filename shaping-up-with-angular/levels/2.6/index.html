<DOCTYPE html>
<html ng-app="store">
<head>
    <link rel="stylesheet" type="text/css" href="../../bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">

    <!-- {{ 'hello world!' }} -->

    <div class="list-group">
        <div class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
            <h1> {{ product.name }} </h1>
            <h2> {{ product.price | currency }} </h2>
            <p> {{ product.description }} </p>
            <img ng-src="{{ product.images[ 0 ].thumb }}" />
            <button ng-show="product.canPurchase"> Add to Cart </button>

            <ul class="nav nav-pills" ng-init="tab = 1">
                <li ng-class="{ active:tab === 1 }"><a href="" ng-click="tab = 1">Description</a></li>
                <li ng-class="{ active:tab === 2 }"><a href="" ng-click="tab = 2">Specifications</a></li>
                <li ng-class="{ active:tab === 3 }"><a href="" ng-click="tab = 3">Reviews</a></li>
            </ul>
            <div style="display:none;">tab selected: {{ tab }}</div>
            <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <p>{{ product.description }}</p>
            </div>                
            <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
            </div>                
            <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>
                <blockquote>None yet</blockquote>
            </div>                
        </div>
    </div>

    <script type="text/javascript" src="../../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
