<!DOCTYPE html>
<html ng-app="theApp">
<head>
    <title>Angular Decorator</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
        div span {
            font-weight: bold;
        }
    </style>
</head>
<body class="ng-cloak">
    <div ng-controller="theController as vm">
        <div><span>Date/Time:</span> {{vm.dateTime}}</div>
        <div><span>theProvider.theInternalProperty:</span> {{vm.theProvider.theInternalProperty}}</div>
        <div><span>theProvider.theProperty:</span> {{vm.theProvider.theProperty}}</div>
        <div><span>theProvider.theDecoratedProperty:</span> {{vm.theProvider.theDecoratedProperty}}</div>
    </div>

    <script src="jquery.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
