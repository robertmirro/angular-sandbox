<div class="container">
    <h2>View 1</h2>
    Name: <input type="text" ng-model="filter.name" /> 
    <br />
    <ul>
        <li ng-repeat="customer in customers | filter:filter.name | orderBy:'name'">{{ customer.name }} - {{ customer.city | lowercase }}</li>
    </ul>
    <br />
    Customer Name: Name: <input type="text" ng-model="newCustomer.name" /> 
    <br />
    Customer City: <input type="text" ng-model="newCustomer.city" /> 
    <br />
    <button ng-click="addCustomer()">Add Customer</button>
    <br /><br />
    <a href="#/view2">View 2</a>
</div>
